<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------GOOGLE FONTS------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!------------BOOTSTRAP------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!------------ÍCONOS BOOTSTRAP------------>

    <!------------STYLE------------>

    <title>códigoverónica.com</title>
</head>

<body>
    <!------------HEADER------------>
    <header class="container-fluid position-relative top-0 header_container">
        <div class="row h-100">
            <!------------LOGO------------>
            <div class="col-6 d-flex align-items-center">
                <a href="../index.html">
                    <h1 class="ms-2 mb-0 fs-4"><span class="rosado">&lsaquo;</span>código verónica<span span
                            class="rosado">&rsaquo;</span>
                    </h1>
                </a>
            </div>
            <!------------MENU------------>

            <div class="col-5 d-flex justify-content-end align-items-center">
                <h6 class="fs-6 pe-5 pe-md-3">menú</h6>
            </div>

            <!------------NAVBAR------------>
            <nav class="col-1 d-flex justify-content-end align-items-center">
                <div
                    class="icon_container d-flex justify-content-center align-items-center position-absolute top-0 end-0">
                    <i class="bi bi-three-dots fs-2 menu_icon" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header d-flex justify-content-end xIcon_container">
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body menuDesplegable_container">
                        <ul class="h-100 d-flex flex-column justify-content-center align-items-center">
                            <LI><a href="./tour.html" class="fs-1"><span>&lsaquo;</span>Tour<span>&rsaquo;</span></a>
                            </LI>
                            <LI><a href="./tienda.html"
                                    class="fs-1"><span>&lsaquo;</span>Tienda<span>&rsaquo;</span></a></LI>
                            <LI><a href="./contacto.html"
                                    class="fs-1"><span>&lsaquo;</span>Contacto<span>&rsaquo;</span></a></LI>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!------------MAIN -- CONTACTO------------>
    <main class="container_fluid">
        <section class="row w-100 m-0 mt-5 d-flex flex-column justify-content-center align-items-center">
            <h2 class="fs-1 text-center m-0 p-0"><span class="rosado">&lsaquo;</span>contacto<span
                    class="rosado">&rsaquo;</span>
            </h2>
            <p class="text-center col-12 w-75 mx-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Deleniti, ea?
            </p>

            <!------------FORMULARIO------------>
            <form action="" class="form_container mx-auto w-50 p-0">
                <div class="input_container d-flex mb-3">
                    <input class="form_input w-50 ps-2 m-e1" type="text" id="nombre" name="nombre" placeholder="nombre"
                        required>
                    <input class="form_input w-50 ps-2 ms-1" type="text" id="apellido" name="apellido"
                        placeholder="apellido" required>
                </div>

                <input class="form_input w-100 ps-2 mb-3" type="email" id="email" name="email" placeholder="email"
                    required>

                <textarea class="form_input textarea_input w-100 ps-2 mb-3" name="mensaje" id="mensaje" cols="30"
                    rows="10" placeholder="mensaje" required></textarea>

                <input type="submit" value="Enviar" class="btn btn-outline-secondary">
            </form>
        </section>
    </main>

    <!------------FOOTER------------>
    <footer class="container-fluid position-relative bottom-0">
        <div class="row">
            <div
                class="mt-2 pb-2 d-flex justify-content-center align-items-center border-2 border-bottom col-md-6 pb-md-0 justify-content-md-start border-bottom-md-0">
                <a href="" class="ms-2 me-2">Instagram</a>
                <a href="" class="ms-2 me-2">Facebook</a>
                <a href="" class="ms-2 me-2">Youtube</a>
            </div>

            <div class="mt-2 d-flex justify-content-center align-items-center col-md-6 justify-content-md-end">
                <p class="m-0">Escúchanos en:</p>
                <i class="bi bi-spotify ms-2 me-2 fs-5">Spotify</i>
                <i class="bi bi-apple ms-2 me-2 fs-5">MUSIC</i>
            </div>
        </div>
    </footer>
    <!------------BUNDLE JS BOOTSTRAP------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
